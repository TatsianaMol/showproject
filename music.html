<body>

      </div>

      <div class="mitem mitem_2">
         <img src="images/mucix/2.jpg" alt="" class="musicall music_2">
         <img src="images/circle-play-regular.svg" width="100" height="100" class="play_img play">
         <audio class="audio">
            <source src="muss/rozovaia-pomada_jHY9Atia.mp3" type="audio/mpeg">
         </audio>
      </div>
      <div class="mitem mitem_3">
         <img src="images/mucix/3.jpg" alt="" class="musicall music_3">
         <img src="images/circle-play-regular.svg" width="100" height="100" class="play_img play">
         <audio class="audio">
            <source src="muss/Повелась (mp3cut.net).wav" type="audio/mpeg">
         </audio>
         
      </div>
      <div class="mitem mitem_4">
         <img src="images/mucix/5.jpg" alt=""  class="musicall music_4">
         <img src="images/circle-play-regular.svg" width="100" height="100" class="play_img play">
         <audio class="audio">
            <source src="muss/Сердце пополам (Mix 2) (mp3cut.net).wav" type="audio/mpeg">

      <div class="mitem mitem_5">

         <img src="images/circle-play-regular.svg" width="100" height="100" class="play_img play">
         <audio class="audio">

      </div>
      <div class="mitem mitem_6">
         <img src="images/mucix/2-1.jpg" alt="" class="musicall music_6">
         <img src="images/circle-play-regular.svg" width="100" height="100" class="play_img play">
         <audio class="audio">
            <source src="muss/Красный (mp3cut.net).wav" type="audio/mpeg">
         </audio>
      </div>

   </div>

   <script>


let plays = document.querySelectorAll(".play")
let a = document.querySelectorAll('.audio')
let music = false;
   for (let i=0; i<plays.length; i++){
      plays[i].addEventListener("click", () =>{
         if(music==true){
            music=false;
            a[i].pause()
         }
         
         else {
            music = true;
            a[i].play()
         }
   })
}
      
   </script>
